    <!-- Jackson's staging widget -->

    <!-- begin SnapEngage Staging code -->
    <script type="text/javascript">
      (function() {
        var se = document.createElement("script");
        se.type = "text/javascript";
        se.async = true;
        se.src =
          "//storage.googleapis.com/snapabug-hr-staging/js/48bd045a-b9c5-4116-8ff2-249b5fa0956d.js";
        var done = false;
        se.onload = se.onreadystatechange = function() {
          if (
            !done &&
            (!this.readyState ||
              this.readyState === "loaded" ||
              this.readyState === "complete")
          ) {
            done = true;
            /* Place your SnapEngage Staging JS API code below */
            /* SnapEngage.allowChatSound(true); Example JS API: Enable sounds for Visitors. */
          }
        };
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(se, s);
      })();
    </script>
    <!-- end SnapEngage Staging code -->
  </body>
